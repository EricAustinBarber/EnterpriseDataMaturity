name: Build and Deploy Dev

on:
  push:
    branches: [dev]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  IMAGE_NAME: enterprise-data-maturity-app

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build image in ACR
        env:
          ACR_NAME: ${{ vars.ACR_NAME }}
        run: |
          set -euo pipefail
          IMAGE_TAG="${GITHUB_SHA::12}"
          az acr build --registry "${ACR_NAME}" --image "${IMAGE_NAME}:${IMAGE_TAG}" .
          echo "IMAGE_TAG=${IMAGE_TAG}" >> "${GITHUB_ENV}"
          echo "IMAGE_REF=${ACR_NAME}.azurecr.io/${IMAGE_NAME}:${IMAGE_TAG}" >> "${GITHUB_ENV}"

      - name: Ensure containerapp extension
        run: |
          az extension add --name containerapp --upgrade --yes

      - name: Deploy to dev environment
        env:
          RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
          CONTAINER_APP_NAME: ${{ vars.CONTAINER_APP_NAME }}
        run: |
          set -euo pipefail
          az containerapp show --name "${CONTAINER_APP_NAME}" --resource-group "${RESOURCE_GROUP}" 1>/dev/null
          az containerapp update \
            --name "${CONTAINER_APP_NAME}" \
            --resource-group "${RESOURCE_GROUP}" \
            --image "${IMAGE_REF}"
