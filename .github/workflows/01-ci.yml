name: CI

on:
  pull_request:
    branches:
      - dev
      - main
      - "release/**"
      - "hotfix/**"
  push:
    branches:
      - "feature/**"
      - "hotfix/**"

jobs:
  lint-test-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.82.0"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Lint and unit tests
        run: |
          echo "Run frontend, api, and dataops lint/test commands here"

      - name: Dependency and security scan
        run: |
          echo "Run SCA/SAST checks here"
